<div class="flex items-center justify-between px-12 py-4">
  <div class="inline-flex flex-col gap-1.5">
    <p-breadcrumb [model]="items" class="text-medium-text cursor-pointer text-sm">
      <ng-template #separator>
        <span class="separator">/</span>
      </ng-template>
    </p-breadcrumb>
    <h2 class="text-dark-text font-semibold">Dashboard</h2>
  </div>
  <div class="flex items-center gap-4.5">
    <div
      class="focus-within:border-primary flex h-10 w-52 items-center gap-3 rounded-2xl border border-slate-200 bg-white p-3 duration-150 focus-within:w-80"
    >
      <span class="pi pi-search text-sm"></span
      ><input
        type="search"
        placeholder="Type here..."
        class="placeholder:text-medium-text text-dark-text w-full focus:outline-none"
      />
    </div>
    <div class="flex items-center gap-5">
      <a href="#" class="group inline-flex items-center gap-1 duration-150"
        ><app-person-svg [className]="'text-medium-text group-hover:text-primary'" />
        <span class="text-medium-text group-hover:text-primary font-semibold">Sign in</span></a
      >
      <div class="flex flex-row items-center gap-x-4.5">
        <button type="button" class="leading-0">
          <app-setting-svg
            class=""
            width="18"
            height="18"
            color="currentColor"
            className="text-medium-text  hover:text-primary"
          ></app-setting-svg>
        </button>
        <button type="button" class="leading-0">
          <app-bell-svg
            width="19"
            height="18"
            color="currentColor"
            className="text-medium-text  hover:text-primary"
          ></app-bell-svg>
        </button>
      </div>
    </div>
  </div>
</div>
