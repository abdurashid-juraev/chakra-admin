<div class="h-full min-h-[calc(100vh-175px)] p-4">
  <h2 class="mb-6 text-2xl font-bold">{{ isEditMode ? 'Tahrirlash' : 'Qoʻshish' }}</h2>

  <form [formGroup]="editForm" (ngSubmit)="onSubmit()" class="space-y-4">
    <div class="grid grid-cols-1 gap-4 md:grid-cols-2">
      <div>
        <label for="name" class="mb-1 block text-sm font-medium">Toʻliq ism</label>
        <input
          id="name"
          type="text"
          pInputText
          formControlName="name"
          class="w-full"
          placeholder="Oliver Liam"
        />
      </div>

      <div>
        <label for="companyName" class="mb-1 block text-sm font-medium">Kompaniya nomi</label>
        <input
          id="companyName"
          type="text"
          pInputText
          formControlName="companyName"
          class="w-full"
          placeholder="Viking Burrito"
        />
      </div>

      <div>
        <label for="email" class="mb-1 block text-sm font-medium">Email manzil</label>
        <input
          id="email"
          type="email"
          pInputText
          formControlName="email"
          class="w-full"
          placeholder="oliver@burrito.com"
        />
      </div>

      <div>
        <label for="vatNumber" class="mb-1 block text-sm font-medium">VAT raqami</label>
        <input
          id="vatNumber"
          type="text"
          pInputText
          formControlName="vatNumber"
          class="w-full"
          placeholder="FRB1235476"
        />
      </div>
    </div>

    <div class="mt-6 flex justify-end gap-3">
      <p-button label="Bekor qilish" severity="secondary" (onClick)="onCancel()"></p-button>
      <p-button label="Saqlash" type="submit" [disabled]="!editForm.valid"></p-button>
    </div>
  </form>
</div>
<p-toast />
