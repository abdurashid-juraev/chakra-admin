<article class="flex h-full justify-between rounded-2xl bg-white p-4.5 shadow-sm">
  <div class="flex flex-col justify-between px-1">
    <div>
      <h3 class="text-medium-text mb-1 text-sm font-semibold">{{ buildSubTitle }}</h3>
      <h2 class="text-dark-text mb-1.5 text-lg font-semibold">{{ buildTitle }}</h2>
      <p class="text-medium-text line-clamp-6 w-96">
        {{ buildDescription }}
      </p>
    </div>
    <app-read-more
      linkClass="text-dark-text hover:text-dark-text/80 [&_svg]:text-dark-text [&_svg]:group-hover:text-dark-text/80"
    />
  </div>
  <div class="h-64 w-[360px] overflow-hidden rounded-xl">
    <img class="h-full w-full object-cover object-center" [src]="imgPathBuild" alt="chakra" />
  </div>
</article>
