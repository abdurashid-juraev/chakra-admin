<article
  class="flex items-center justify-between rounded-2xl bg-white p-4.5 shadow-sm transition-all duration-200 hover:shadow-[0px_6px_10px_2px_rgba(0,0,0,0.06)]"
>
  <div>
    <h4 class="text-medium-text text-sm font-bold">{{ infoTitle }}</h4>
    <div class="inline-flex items-baseline gap-1">
      <span class="text-dark-text text-lg font-bold">{{ infoPrice }}</span>
      <span class="text-primary text-sm font-bold">{{ infoRange }}%</span>
    </div>
  </div>
  <div
    class="bg-primary inline-grid h-[45px] w-[45px] place-items-center rounded-xl shadow-sm transition-transform duration-200 group-hover:scale-105"
  >
    <img
      [src]="imgPath"
      alt="wallet"
      class="transition-transform duration-200 group-hover:scale-110"
    />
  </div>
</article>
